<!DOCTYPE html>
<html>

<head>
  <title>Bookmark</title>
  <link rel="icon" href="./images/icon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-danger-subtle">
  <!-- 
    * Header **********
   -->
  <header class="container mx-auto text-center my-3">
    <h1 class="mx-auto my-5 position-relative">Bookmarker</h1>
    <h2 class="dotted-line py-4">
      <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
      <i class="fa-solid fa-bookmark"></i>
    </h2>
  </header>
  <!-- 
    ****** Inputs******
    -->
  <section class="container mx-auto my-3">
    <label class="fw-semibold">
      <i class="fa-solid fa-book-bookmark"></i> &nbsp;Site Name
    </label>
    <input type="text" class="form-control" placeholder="Bookmark Name" id="bookmark" />
    <label class="mt-3 fw-semibold"><i class="fa-solid fa-link"></i> &nbsp;Site URL</label>
    <input type="text" class="form-control" placeholder="Website URL" id="url" />
    <div class="mt-3 text-center">
      <button class="btn btn-danger px-5" id="submit">Submit</button>
    </div>
  </section>
  <!-- ***********************
    ****** Table Section *******
    ************************ -->
  <section class="container mx-auto dotted-line">
    <input type="text" placeholder="&#128269; Search By Website Name ..." class="form-control w-50 my-3 mx-auto"
      id="search" />
    <table class="table table-striped text-center my-3">
      <thead>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/sweetalert.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
